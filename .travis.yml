matrix:
  include:
    - rust: beta
      script:
        - cargo build --verbose
        - cargo test --verbose
    - rust: nightly
      script:
        - cargo build --verbose
        - cargo test --verbose
    - rust: stable
      script:
        - cargo build --verbose
        - cargo test --verbose
    - language: node_js
      node_js:
        - "8"
      script:
        - npm test

sudo: false

dist: trusty

group: edge

